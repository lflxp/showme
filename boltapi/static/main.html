<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- import CSS -->
	<link rel="stylesheet" href="/dist/index.css">
	<style>
		html,body,#app{
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="app">
    <el-tabs type="border-card">
      <el-tab-pane label="Form">
        <el-form ref="form" :model="form" label-width="80px">
          <el-form-item label="活动名称">
            <el-input v-model="form.name"></el-input>
          </el-form-item>
          <el-form-item label="活动区域">
            <el-select v-model="form.region" placeholder="请选择活动区域">
              <el-option label="区域一" value="shanghai"></el-option>
              <el-option label="区域二" value="beijing"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="活动时间">
            <el-col :span="11">
              <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
            </el-col>
            <el-col class="line" :span="2">-</el-col>
            <el-col :span="11">
              <el-time-picker placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
            </el-col>
          </el-form-item>
          <el-form-item label="即时配送">
            <el-switch v-model="form.delivery"></el-switch>
          </el-form-item>
          <el-form-item label="活动性质">
            <el-checkbox-group v-model="form.type">
              <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
              <el-checkbox label="地推活动" name="type"></el-checkbox>
              <el-checkbox label="线下主题活动" name="type"></el-checkbox>
              <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
            </el-checkbox-group>
          </el-form-item>
          <el-form-item label="特殊资源">
            <el-radio-group v-model="form.resource">
              <el-radio label="线上品牌商赞助"></el-radio>
              <el-radio label="线下场地免费"></el-radio>
            </el-radio-group>
          </el-form-item>
          <el-form-item label="活动形式">
            <el-input type="textarea" v-model="form.desc"></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
          </el-form-item>
        </el-form>
      </el-tab-pane>
      <el-tab-pane label="Prefix">
        <el-table
          :data="tableData"
          style="width: 100%">
          <el-table-column
            prop="date"
            label="日期"
            width="180">
          </el-table-column>
          <el-table-column
            prop="name"
            label="姓名"
            width="180">
          </el-table-column>
          <el-table-column
            prop="address"
            label="地址">
          </el-table-column>
        </el-table>
      </el-tab-pane>
      <el-tab-pane label="Swagger">
        <iframe src="/swagger/index.html" ref="iframe" width="100%" :height="clientHeight" frameborder="0" scrolling="yes"></iframe>
      </el-tab-pane>
      <el-tab-pane label="Orm">定时任务补偿</el-tab-pane>
    </el-tabs>
	</div>
</body>
	<!-- import Vue before Element -->
	<script src="/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="/dist/index.js"></script>
	<script>
	new Vue({
		el: '#app',
		data: function() {
			return { 
				form: {
          name: '',
          region: '',
          date1: '',
          date2: '',
          delivery: false,
          type: [],
          resource: '',
          desc: ''
        },
        tableData: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1517 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1519 弄'
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1516 弄'
        }],
				clientHeight: document.documentElement.clientHeight - 20
			}
		},
		mounted() {
			let self = this;
			window.onresize = function () {
				self.clientHeight = document.documentElement.clientHeight - 20;
			};
			window.onresize()
		},
		methods: {
			goBack() {
				window.history.back(-1)
				this.geturl()
			},
			geturl() {
				this.beforeUrl = this.afterUrl
				this.afterUrl = document.getElementById('static').contentWindow.location.href.replace(window.location.href+'static','')
				// console.log(document.getElementById('static').contentWindow.location.href)
			},
      onSubmit() {
        console.log('submit!');
      }
		}
	})
	</script>
</html>
